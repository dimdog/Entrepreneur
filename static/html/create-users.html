<div>
  <li class="list-group-item" ng-class="{active : userCtrl.selectedUser === user}" ng-click="userCtrl.selectUser(user)" ng-repeat="user in userCtrl.users">
    <p> {{user.name}}</p>
  </li>
</div>

<!-- push a new message onto the array -->
<form ng-submit="userCtrl.addUser()">
  <input ng-change="userCtrl.updateText()" ng-model="userCtrl.newUser" placeholder="Player"></input>
  <button type="submit" ng-disabled="!userCtrl.submitUserOK()"  > {{userCtrl.addUserButtonText}}</button>
</form>
  <button ng-disabled="!userCtrl.selectedUser" ng-click="userCtrl.deleteUser()">Delete user</button>
  <button ng-disabled="!userCtrl.numPlayersOK(userCtrl.users.length)" ng-click="userCtrl.NextStage()">{{userCtrl.startButtonText}}</button>
