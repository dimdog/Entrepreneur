<div class="marketCtrl" ng-show="marketCtrl.state.state == 'market'">
  <div ng-class="{ activeTile : marketCtrl.selected === item }" ng-click="marketCtrl.itemClicked(item)" ng-repeat="item in marketCtrl.market" class="col-md-4" >
    <p>Type: {{item.type}} </p> <br /> <p>Cost: {{item.cost}}</p>
  </div>
</div>
